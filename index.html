<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>

        <!-- Navbar -->

        <nav class="flex items-center justify-between mx-4 lg:mx-[9.35rem]  my-3 lg:my-8">
            <div>
                <img src="./assets/logo.png" alt="Logo">
            </div>
            <div>
                <ul class="hidden lg:flex gap-x-12 items-center">
                    <li class="text-lg font-bold transform transition-all duration-500 ease-in-out hover:scale-120 hover:text-[#e95a08]">Home</li>
                    <li class="text-lg font-semibold transform transition-all duration-500 ease-in-out hover:scale-120 hover:text-[#e95a08]">Shop</li>
                    <li class="text-lg font-semibold transform transition-all duration-500 ease-in-out hover:scale-120 hover:text-[#e95a08]">About Us</li>

        <section>

                        <span class="text-black" id="banner-span">ALWAYS</span> FRESH FLOWERS
                    </h1>
                    <p class="text-[0.9rem] lg:text-[1.375rem]  text-gray-600 mx-4">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
                </div>
                <div >
                    <img src="./assets/hero-flower.png" alt="Banner-image">
                </div>
            </div>
